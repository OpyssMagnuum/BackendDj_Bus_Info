<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск маршрутов</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Поиск маршрутов между остановками</h1>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="stop1">Остановка 1:</label>
            <input type="text" id="stop1" name="stop1" required>
        </div>
        <div class="form-group">
            <label for="stop2">Остановка 2:</label>
            <input type="text" id="stop2" name="stop2" required>
        </div>
        <button type="submit">Найти маршруты</button>
    </form>
</body>
</html>
